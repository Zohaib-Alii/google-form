<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-new-form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/76318d9c37.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <header>
                <img src="images/google-logo.PNG" alt="" >
                
            </header>
            <div class="info-sec">
                <div class="form-sec">
                    <h1>Create your Google Account</h1>
                    <form action="">
                        <div class="naming-sec">
                            <div class="field">
                            <input type="text"  id="fname" required autocomplete="off">
                            <label for="fname">First name</label>
                            </div>
                            <div class="field">
                            <input type="text" id="lname" required autocomplete="off">
                            <label for="lname">Last name</label>
                            </div>
                        </div>
                        <div class="field">
                        <input type="email"  id="Email" required autocomplete="off">
                        
                        <label for="Email">Email</label>
                        
                        <!-- <span>@gmail.com</span> -->
                        
                        </div>
                        <p>You can use letters, numbers, & periods</p>
                        <a href="#">Use my current email address instead</a>
                        <div class="pasword-sec">
                            <div class="field">
                            <input type="password" name="password" class="pas-1" required autocomplete="off" minlength="8">
                            <label for="password">Password</label>
                            </div>
                            <div class="field">
                            <input type="password" name="confirm" required autocomplete="off">
                            <label for="confirm">Confirm</label>
                            <i class="fas fa-eye-slash"></i>
                            </div> 
                        </div>    
                        <p>Use 8 or more characters with a mix of letters, numbers & <br> symbols</p>
                        <div class="sigin-in-btn-sec">
                            <a href="#"> Sign in instead</a>
                            <button>Next</button>
                        </div>     
                    </form>
                </div>
                <div class="image-sec">
                    <img src="images/side-img.PNG" alt="side-bar-image">
                </div>  
                
            </div>
        </div>
        <!-- the new one -->
        <!-- <div>
            <input type="password" class="inputText" required/>
            <span class="floating-label">type a pasword</span>
          </div> -->
    </main>
        
</body>
</html>
